<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>File Download</title>
</h:head>
<h:form>
    <p:dataTable id="dogsTable" value="#{fileBean.allFiles}" var="downloadFile" emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{downloadFile.fileId}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{downloadFile.fileName}" />
        </p:column>

        <p:column headerText="Download">
            <p:commandLink id="downloadLink" value="Download" ajax="false">
                <p:fileDownload value="#{fileDownload.fileDownloadListener(downloadFile.fileId)}" />
            </p:commandLink>
        </p:column>
    </p:dataTable>
</h:form>
</html>
