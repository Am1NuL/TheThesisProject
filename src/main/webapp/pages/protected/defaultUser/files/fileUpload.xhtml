<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ASDASdasdasdas</title>
</h:head>
<h:body>
    <ui:composition template="/pages/protected/templates/master.xhtml">
        <ui:define name="divMain">
            <p:outputLabel value="Max File Size = 3.8mb"/>
            <br/>
            <p:outputLabel value=" Supported file extensions: txt, doc, docx"/>
            <h:form enctype="multipart/form-data" style="width: 100%">
                <p:fileUpload fileUploadListener="#{fileUpload.fileUploadListener}" mode="advanced" dragDropSupport="true" allowTypes="/(\.|\/)(doc|docx|txt)$/"
                              update="messages" sizeLimit="4000000" auto="true"/>

                <p:growl id="messages" showDetail="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
