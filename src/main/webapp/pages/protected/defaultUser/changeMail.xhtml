<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/pages/protected/templates/master.xhtml">
        <ui:define name="divMain">
            <h:form>
                <p:growl showDetail="false" life="3000" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.newEmail}" />
                    <p:inputText value="#{userBean.newMail}" label="Email" id="email" required="true"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format">

                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>

                    <p:outputLabel value="#{bundle.newEmailConf}" />
                    <p:inputText value="#{userBean.newMailConf}" label="Email" id="emailConf" required="true"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format">

                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>

                    <p:outputLabel value="#{bundle.registerPassword}" />
                    <p:password value="#{userBean.oldPass}" label="OldPass" id="oldPass" required="true" autocomplete="off" >
                        <f:validateLength minimum="6" />
                    </p:password>
                </p:panelGrid>
                <br/>
                <p:commandButton action="#{userBean.changeMail}" value="#{bundle.changeMail}" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
