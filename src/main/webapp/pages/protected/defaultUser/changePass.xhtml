<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/pages/protected/templates/master.xhtml">
        <ui:define name="divMain">
            <h:form>
                <p:growl showDetail="false" life="3000" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.oldPass}" />
                    <p:password value="#{userBean.oldPass}" label="OldPass" id="oldPass" required="true" autocomplete="off" >
                        <f:validateLength minimum="6" />
                    </p:password>

                    <p:outputLabel value="#{bundle.oldPassConf}" />
                    <p:password value="#{userBean.oldPassConf}" label="OldPassConf" id="oldPassConf" required="true" autocomplete="off" >
                        <f:validateLength minimum="6" />
                    </p:password>

                    <p:outputLabel value="#{bundle.newPass}" />
                    <p:password value="#{userBean.newPass}" label="newPass" id="newPass" required="true" feedback="true" autocomplete="off" >
                        <f:validateLength minimum="6" />
                    </p:password>
                </p:panelGrid>
                <br/>
                <p:commandButton action="#{userBean.changePassword}" value="#{bundle.changePass}" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
