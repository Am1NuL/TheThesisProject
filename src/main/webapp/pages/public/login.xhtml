<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p>#{bundle.loginHello}</p>
	<h:form>
		<p:growl showDetail="false" life="3000" />
		<p:panelGrid columns="2">
			<p:outputLabel value="#{bundle.loginUserName}" />
			<p:inputText value="#{loginBean.username}" label="Username" id="username" required="true">
			</p:inputText>
			<p:outputLabel value="#{bundle.loginPassword}" />
			<p:password value="#{loginBean.password}" label="Password" id="pass" required="true" autocomplete="off" >
				<f:validateLength minimum="6" />
			</p:password>
		</p:panelGrid>
		<br/>
		<p:commandButton action="#{loginBean.login}" value="Log in" ajax="false" />
		<p:commandButton value="Register" action="/pages/public/register.xhtml" ajax="false" immediate="true"/>
	</h:form>
</h:body>
</html>
