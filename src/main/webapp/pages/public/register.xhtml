<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p>#{bundle.loginHello}</p>
	<h:form>
		<p:growl showDetail="false" life="3000" />
		<p:panelGrid columns="2">
			<p:outputLabel value="#{bundle.registerUserName}" />
			<p:inputText value="#{registerBean.username}" label="Username" id="username" required="true">
				<f:validateLength minimum="6" />
				<p:watermark for="username" value="Username" />
			</p:inputText>

			<p:outputLabel value="#{bundle.registerPassword}" />
			<p:password value="#{registerBean.password}" label="Password" id="pass" required="true" feedback="true" autocomplete="off" >
				<f:validateLength minimum="6" />
				<p:watermark for="pass" value="Password" />
			</p:password>

			<p:outputLabel value="#{bundle.registerConfirmPassword}" />
			<p:password value="#{registerBean.confirmPassword}" label="ConfirmPassword" id="confPass" required="true" feedback="true" autocomplete="off" >
				<f:validateLength minimum="6" />
				<p:watermark for="confPass" value="Confirm Password" />
			</p:password>

			<p:outputLabel value="#{bundle.registerEmail}" />
			<p:inputText value="#{registerBean.email}" label="Email" id="email" required="true"
						 requiredMessage="Please enter your email address."
						 validatorMessage="Invalid email format">

				<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				<p:watermark for="email" value="Email Address" />
			</p:inputText>
		</p:panelGrid>
		<br/>
		<p:commandButton action="#{registerBean.register}" value="Register" ajax="false" />
	</h:form>
</h:body>
</html>
