<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p>#{bundle.loginHello}</p>
	<h:form>
		<p:growl showDetail="false" life="3000" />
		<h:panelGrid columns="2">
			<h:outputLabel value="#{bundle.registerUserName}" />
			<h:inputText value="#{registerBean.username}" label="Username" id="username" required="true">
				<f:validateLength minimum="6" />
			</h:inputText>

			<h:outputLabel value="#{bundle.registerPassword}" />
			<h:inputSecret value="#{registerBean.password}" label="Password" id="pass" required="true" autocomplete="off" >
				<f:validateLength minimum="6" />
			</h:inputSecret>

			<h:outputLabel value="#{bundle.registerConfirmPassword}" />
			<h:inputSecret value="#{registerBean.confirmPassword}" label="ConfirmPassword" id="confPass" required="true" autocomplete="off" >
				<f:validateLength minimum="6" />
			</h:inputSecret>

			<h:outputLabel value="#{bundle.registerEmail}" />
			<h:inputText value="#{registerBean.email}" label="Email" id="email" required="true">
			</h:inputText>


		</h:panelGrid>
		<p:commandButton action="#{registerBean.register}" value="Register" ajax="false" />
	</h:form>
</h:body>
</html>
